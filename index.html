<!doctype html>
<html lang="zxx">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SSD OAuth App</title>
    <link rel="icon" href="img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--::Homepage API::-->
    <section class="banner_part">
        <div class="container">
            <div class="row align-items-center justify-content-end">
                <div class="col-lg-5">
                    <div class="banner_text text-center">
                        <div class="banner_text_iner">
                            <h5>wih power of OAuth 2.0</h5>
                            <h1>Tiny <span>Calendar</span></h1>
                            <p>Never miss any events from today</p>
                            <a href="#" id="signout_button" class="btn_1">Signout</a>
                            <a href="#events" id="authorize_button" class="btn_2">Authorize</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--::Events::-->
    <section class="about_us padding_top">
        <div id="events" class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-8">
                    <div class="about_us_text text-center">
                        <h2>Event List</h2>
                            <h3 id="content" style="white-space: pre-wrap;"></h3>
                            <br/>
                        <a href="#" class="btn_2">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

   <!-- jquery plugins here-->
   <script src="js/jquery-1.12.1.min.js"></script>
   <!-- popper js -->
   <script src="js/popper.min.js"></script>
   <!-- bootstrap js -->
   <script src="js/bootstrap.min.js"></script>
   <!-- custom js -->
   <script src="js/custom.js"></script>
   <!-- Calendar API JS-->
   <script src="js/calendar.js"></script>
  <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
  
</body>

</html>
